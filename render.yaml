services:
  - type: web
    name: kaan-motel
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kaan-motel-db
          property: connectionString

databases:
  - name: kaan-motel-db
