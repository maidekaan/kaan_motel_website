{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Şifreni Sıfırla</h1>
    <p class="text-center mb-4">E-posta adresini girerek şifreni sıfırlayabilirsin.</p>
    
    <form method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama Linki Gönder</button>
    </form>
</div>
{% endblock %}
